<div class="container">
    <div class="col-sm-12">
        <form id="form" (ngSubmit)="sendEmail($event)">
            <div class="form-group" hidden>
                <label for="to_email">To Email</label>
                <input class="form-control" type="text" name="to_email" id="to_email">
            </div>
            <div class="form-group" hidden>
                <label for="from_name">From Name</label>
                <input class="form-control" type="text" name="from_name" id="from_name">
            </div>
            <div class="form-group" hidden>
                <label for="email_id">From Email</label>
                <input class="form-control" type="text" name="email_id" id="email_id">
            </div>
            <div class="form-group" hidden>
                <label for="message">Message</label>
                <!-- <input class="form-control" type="text" name="message" id="message"> -->
                <textarea class="form-control" name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <!-- <label for="message">Message</label> -->

                <!-- <ul *ngFor="let kn of kindAndNum" id="orderList">
                    <li>
                        {{kn.picture.pictureName}}; Price: {{kn.picture.price | currency}}; Qty: {{kn.num}}
                    </li>
                </ul> -->
            </div>
            <button class="btn btn-primary" *ngIf="cartItemNum > 0">Submit</button>
        </form>
    </div>
    <br>
    <div class="tableFrame">
        <table>
            <tr>
                <th>Picture Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr *ngFor="let kn of kindAndNum">
                <td>{{ kn.picture.pictureName }}</td>
                <td>{{ kn.picture.price | currency }}</td>
                <td>{{ kn.num }}</td>
            </tr>
            <tr style="font-size: 20px; font-weight: bold;">
                <td>Total:</td>
                <td>{{getTotal() | currency}}</td>
            </tr>
        </table>
    </div>
</div>
