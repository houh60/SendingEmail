<div class="row">
    <div class="col-xs-12">
        <img [src]="picture.image" alt="{{ picture.pictureName }}" class="img-responsive" style="max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ picture.pictureName }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Price: {{ picture.price | currency }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-2" *ngIf="picture">
        <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    </div>
    <div class="col-xs-6" *ngIf="cartItemNum > 0">
        <button class="btn btn-primary" (click)="checkout()">Check Out</button>
    </div>
</div>
